<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基础的增删改查</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>Demo</h1>        <font style="color: red">用户名：{{userData.username}}</font> &nbsp<a href="login.html">点击登录</a>         &nbsp<a href="/deleteUser">注销</a>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="用户类别" v-model="pagination.type" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="用户名称" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="用户描述" v-model="pagination.description" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" label="序号" align="center"></el-table-column>                <el-table-column prop="type" label="用户类别" align="center"></el-table-column>                <el-table-column prop="name" label="用户名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @size-change="handleSizeChange"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-sizes="[5, 10, 20, 50]"                        :page-size="pagination.pageSize"                        layout="total,sizes, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="用户名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="用户名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '用户类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '用户名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                type: "",                name: "",                description: ""            },            userData: {                username: "暂时没有登录"            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            //分页查询 //条件查询            getAll() {                param = "?type=" + this.pagination.type;                param += "&name=" + this.pagination.name;                param += "&description=" + this.pagination.description;                axios.get("/users/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((result) => {                    if (result.data.code == 1) {                        this.pagination.currentPage = result.data.data.current;                        this.pagination.pageSize = result.data.data.size;                        this.pagination.total = result.data.data.total;                        this.dataList = result.data.data.records;                    } else {                        this.$message.error(result.data.msg);                    }                })                this.getUserData();            },            getUserData() {                axios.get("/login").then((res) => {                    if (res.data.code == 1) {                        this.userData.username = res.data.data.username;                        this.$message.info(this.userData.username + "登录");                    }                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //切换页面大小            handleSizeChange(pageSize) {                this.pagination.pageSize = pageSize;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/users", this.formData).then((result) => {                    if (result.data.code == 1) {                        this.dialogFormVisible = false;                        this.$message.success(result.data.msg);                    } else {                        this.$message.error(result.data.msg);                    }                }).finally(() => {                    this.getAll();                })            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("取消操作");            },            // 删除            handleDelete(row) {                this.$confirm("此操作永久删除该数据，是否继续？", "提示", {type: "info"}).then(() => {                    axios.delete("/users/" + row.id).then((result) => {                        if (result.data.code == 1) {                            this.$message.success(result.data.msg);                        } else {                            this.$message.error("数据同步失败");                        }                    }).finally(() => {                        this.getAll();                    })                }).catch(() => {                    this.$message.info("取消操作")                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/users/" + row.id).then((result) => {                    if (result.data.code == 1) {                        this.formData = result.data.data;                        this.dialogFormVisible4Edit = true;                    } else {                        this.$message.error("数据同步失败");                    }                }).finally(() => {                    this.getAll();                })            },            //修改            handleEdit() {                axios.put("/users", this.formData).then((result) => {                    if (result.data.code == 1) {                        this.dialogFormVisible4Edit = false;                        this.$message.success(result.data.msg);                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    this.getAll();                })            },        }    })</script></html>
